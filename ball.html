<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        height: 400px;
        width: 80vw;
        border: 1px solid #000;
    }

    .ball {
        width: 30px;
        height: 30px;
        background-color: red;
        position: absolute;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
    <script src="ball.js"></script>
</body>
</html>
